  <div class="main-content">
    <div class="header">
      <button class="menu-toggle" id="sidebarToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      
      <h1 class="page-title">Gestion des produits</h1>
      
      <div class="header-actions">
        <div class="search-bar">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" class="search-input" placeholder="Rechercher un produit..." id="searchInput">
        </div>
        
        <button class="notification-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="notification-badge">3</span>
        </button>
        
        <button class="btn btn-outline" id="themeToggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="content">
      <div class="toolbar" style="margin-bottom: var(--spacing-lg);">
        <button class="btn btn-primary" onclick="openProductModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: var(--spacing-xs);">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Ajouter un produit
        </button>
      </div>
      
      <div class="table-container">
        <table class="table" id="productsTable">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prix</th>
              <th>Stock</th>
              <th>Catégorie</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <!-- Les produits seront chargés ici dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal pour ajouter/modifier un produit -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle" class="modal-title">Ajouter un produit</h2>
        <button class="modal-close" onclick="closeProductModal()" aria-label="Fermer la fenêtre modale">&times;</button>
      </div>
      <form id="productForm">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label for="productName" class="form-label">Nom du produit</label>
          <input type="text" id="productName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="productDescription" class="form-label">Description</label>
          <textarea id="productDescription" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice" class="form-label">Prix</label>
          <input type="number" id="productPrice" class="form-control" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="productCost" class="form-label">Coût</label>
          <input type="number" id="productCost" class="form-control" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="productStock" class="form-label">Stock</label>
          <input type="number" id="productStock" class="form-control" min="0" value="0">
        </div>
        <div class="form-group">
          <label for="productCategory" class="form-label">Catégorie</label>
          <input type="text" id="productCategory" class="form-control">
        </div>
        <div class="form-group">
          <label for="productStatus" class="form-label">Statut</label>
          <select id="productStatus" class="form-select">
            <option value="true">Actif</option>
            <option value="false">Inactif</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="toast-container" id="toastContainer">
    <!-- Les notifications seront ajoutées ici dynamiquement -->
  </div>
  
  <script src="proactive-assistant.js"></script>
  <script src="chat-component.js"></script>
  <script>
    // Fonction pour basculer la sidebar sur mobile
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    // Fonction pour basculer entre les modes clair et sombre
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    // Fonction pour afficher une notification toast
    function showToast(type, title, message) {
      const toastContainer = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      let iconSvg = "";
      if (type === "success") {
        iconSvg = 
          '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"></path></svg>';
      } else if (type === "error") {
        iconSvg = 
          '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
      } else if (type === "warning") {
        iconSvg = 
          '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>';
      } else {
        iconSvg = 
          '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>';
      }
      toast.innerHTML = `
        <div class="toast-icon ${type}">
          ${iconSvg}
        </div>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close">&times;</button>
      `;
      toastContainer.appendChild(toast);
      toast.querySelector(".toast-close").addEventListener("click", function () {
        toast.remove();
      });
      setTimeout(() => {
        toast.remove();
      }, 5000);
    }

    // Initialisation
    document.addEventListener("DOMContentLoaded", function () {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (savedTheme === "dark" || (savedTheme === null && prefersDark)) {
        document.body.classList.add("dark-mode");
      }
      document.getElementById("sidebarToggle").addEventListener("click", toggleSidebar);
      document.getElementById("menuToggle").addEventListener("click", toggleSidebar);
      document.getElementById("themeToggle").addEventListener("click", toggleTheme);
      
      // Mettre à jour la classe active dans le menu de navigation
      const currentPage = window.location.pathname.split("/").pop() || "index.html";
      const navLinks = document.querySelectorAll(".nav-link");
      navLinks.forEach(link => {
        link.classList.remove("active"); // Remove active from all
        const href = link.getAttribute("href");
        if (href === currentPage) {
          link.classList.add("active"); // Add active to the current page link
        }
      });
      
      // Charger les produits
      loadProducts();
    });

    // --- Gestion des produits --- 
    const PORT_BACK = 5001;
    const API = `http://localhost:${PORT_BACK}/api`;
    let JWT = localStorage.getItem("jwt") || "";
    if (!JWT) {
      JWT = prompt("Colle ici ton token JWT obtenu via /login :") || "";
      localStorage.setItem("jwt", JWT);
    }
    let activeUserId = localStorage.getItem("activeUserId") || "fastfood2025";

    // Charger les produits
    async function loadProducts() {
      try {
        const res = await fetch(`${API}/products/user/${activeUserId}`, {
          headers: { Authorization: "Bearer " + JWT },
        });
        
        if (!res.ok) {
          throw new Error("Erreur lors du chargement des produits");
        }
        
        const products = await res.json();
        displayProducts(products);
      } catch (error) {
        console.error("Erreur:", error);
        showToast("error", "Erreur", "Impossible de charger les produits. Veuillez réessayer plus tard.");
      }
    }

    // Afficher les produits dans le tableau
    function displayProducts(products) {
      const tableBody = document.getElementById("productsTableBody");
      tableBody.innerHTML = "";
      
      if (products.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Aucun produit trouvé</td></tr>';
        return;
      }
      
      products.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.price.toFixed(2)} €</td>
          <td>${product.stock}</td>
          <td>${product.category || "-"}</td>
          <td>
            <span class="badge ${product.isActive ? "badge-success" : "badge-danger"}">
              ${product.isActive ? "Actif" : "Inactif"}
            </span>
          </td>
          <td class="action-buttons">
            <button class="btn btn-sm btn-outline-primary" onclick="editProduct('${product._id}')">Modifier</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct('${product._id}')">Supprimer</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Ouvrir la modal pour ajouter un produit
    function openProductModal() {
      document.getElementById("modalTitle").textContent = "Ajouter un produit";
      document.getElementById("productForm").reset();
      document.getElementById("productId").value = "";
      document.getElementById("productModal").style.display = "flex";
    }

    // Fermer la modal
    function closeProductModal() {
      document.getElementById("productModal").style.display = "none";
    }

    // Modifier un produit
    async function editProduct(id) {
      try {
        const res = await fetch(`${API}/products/${id}`, {
          headers: { Authorization: "Bearer " + JWT },
        });
        
        if (!res.ok) {
          throw new Error("Erreur lors du chargement du produit");
        }
        
        const product = await res.json();
        
        document.getElementById("modalTitle").textContent = "Modifier un produit";
        document.getElementById("productId").value = product._id;
        document.getElementById("productName").value = product.name;
        document.getElementById("productDescription").value = product.description || "";
        document.getElementById("productPrice").value = product.price;
        document.getElementById("productCost").value = product.cost || "";
        document.getElementById("productStock").value = product.stock;
        document.getElementById("productCategory").value = product.category || "";
        document.getElementById("productStatus").value = product.isActive.toString();
        
        document.getElementById("productModal").style.display = "flex";
      } catch (error) {
        console.error("Erreur:", error);
        showToast("error", "Erreur", "Impossible de charger les détails du produit. Veuillez réessayer plus tard.");
      }
    }

    // Supprimer un produit
    async function deleteProduct(id) {
      if (!confirm("Êtes-vous sûr de vouloir supprimer ce produit ?")) {
        return;
      }
      
      try {
        const res = await fetch(`${API}/products/${id}?hardDelete=false`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + JWT },
        });
        
        if (!res.ok) {
          throw new Error("Erreur lors de la suppression du produit");
        }
        
        showToast("success", "Succès", "Produit désactivé avec succès");
        loadProducts();
      } catch (error) {
        console.error("Erreur:", error);
        showToast("error", "Erreur", "Impossible de supprimer le produit. Veuillez réessayer plus tard.");
      }
    }

    // Soumettre le formulaire de produit
    document.getElementById("productForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const productId = document.getElementById("productId").value;
      const productData = {
        userId: activeUserId,
        name: document.getElementById("productName").value,
        description: document.getElementById("productDescription").value,
        price: parseFloat(document.getElementById("productPrice").value),
        cost: document.getElementById("productCost").value ? parseFloat(document.getElementById("productCost").value) : undefined,
        stock: parseInt(document.getElementById("productStock").value),
        category: document.getElementById("productCategory").value,
        isActive: document.getElementById("productStatus").value === "true"
      };
      
      try {
        let res;
        
        if (productId) {
          // Mise à jour d'un produit existant
          res = await fetch(`${API}/products/${productId}`, {
            method: "PUT",
            headers: { 
              "Content-Type": "application/json",
              Authorization: "Bearer " + JWT 
            },
            body: JSON.stringify(productData)
          });
        } else {
          // Création d'un nouveau produit
          res = await fetch(`${API}/products`, {
            method: "POST",
            headers: { 
              "Content-Type": "application/json",
              Authorization: "Bearer " + JWT 
            },
            body: JSON.stringify(productData)
          });
        }
        
        if (!res.ok) {
          throw new Error("Erreur lors de l'enregistrement du produit");
        }
        
        closeProductModal();
        loadProducts();
        showToast("success", "Succès", productId ? "Produit mis à jour avec succès" : "Produit ajouté avec succès");
      } catch (error) {
        console.error("Erreur:", error);
        showToast("error", "Erreur", "Impossible d'enregistrer le produit. Veuillez réessayer plus tard.");
      }
    });

    // Recherche de produits
    document.getElementById("searchInput").addEventListener("input", function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const rows = document.querySelectorAll("#productsTableBody tr");
      
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? "" : "none";
      });
    });
  </script>
</body>
