name: CI â€“ Tests & Coverage (Matrix)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        app: [project_code/src/backend, project_code/src/frontend, workers]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.app }}

      - name: Run tests
        run: npm run test -- --coverage
        working-directory: ${{ matrix.app }}

      - name: Upload coverage report if exists
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: coverage-${{ matrix.app }}
          path: |
            ${{ matrix.app }}/coverage/lcov.info
          if-no-files-found: warn
