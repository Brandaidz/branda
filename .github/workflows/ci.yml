name: CI – Tests & Coverage (Matrix)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - project_code/src/backend
          - project_code/src/frontend
          - workers
    defaults:
      run:
        working-directory: ${{ matrix.app }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage || echo "✅ No tests found in ${{ matrix.app }}"

      - name: Upload coverage if available
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.app }}
          path: coverage/lcov.info
          if-no-files-found: warn

