jobs:
  build-and-test:
    strategy:
      matrix:
        app: [project_code/src/backend, project_code/src/frontend, workers]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ${{ matrix.app }}
          npm ci

      - name: Run tests
        run: |
          cd ${{ matrix.app }}
          npm run test || echo "⚠️ No test script defined"

      - name: Upload coverage report if exists
        if: ${{ hashFiles('${{ matrix.app }}/coverage/lcov.info') != '' }}
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ${{ matrix.app }}/coverage/lcov.info

